<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZULIA | Venezuelan Street Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #fff; 
            color: #121212; 
            scroll-behavior: smooth;
        }
        .accent-font { font-family: 'Playfair Display', serif; }
        
        /* The "Solar" Glow Animation */
        .sun-blur {
            position: absolute; 
            width: 600px; 
            height: 600px;
            background: radial-gradient(circle, rgba(255,184,0,0.18) 0%, rgba(255,255,255,0) 70%);
            z-index: -1; 
            top: -200px; 
            left: -200px;
            animation: pulse 10s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 0.9; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        /* Subtle Fade-in for content */
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="selection:bg-yellow-200">

    <div class="sun-blur"></div>

    <nav class="p-6 md:p-10 flex justify-between items-center sticky top-0 bg-white/80 backdrop-blur-md z-50">
