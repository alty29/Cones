<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZULIA | Venezuelan Street Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #fff; color: #121212; scroll-behavior: smooth; }
        .accent-font { font-family: 'Playfair Display', serif; }
        
        /* Fixed CSS Logo - Shorter, Sharper Bolt */
        .logo-container { display: flex; align-items: center; gap: 4px; font-weight: 900; font-size: 2.2rem; letter-spacing: -2px; }
        .logo-z { position: relative; color: #000; padding-right: 2px; }
        .logo-z::after {
            content: ''; position: absolute; top: 15%; left: 35%; width: 2px; height: 70%;
            background: #FBBF24; transform: skewX(-30deg); z-index: 10;
            box-shadow: 0 0 8px rgba(251, 191, 36, 0.4);
        }
        .logo-dot { width: 12px; height: 12px; background-color: #FBBF24; border-radius: 50%; align-self: flex-end; margin-bottom: 12px; margin-left: -2px; }

        .sun-blur {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255,184,0,0.12) 0%, rgba(255,255,255,0) 70%);
            z-index: -1; top: -200px; left: -200px; animation: pulse 10s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 0.8; } }
        
        input, textarea { border-bottom: 2px solid #e5e7eb !important; border-top: 0 !important; border-left: 0 !important; border-right: 0 !important; border-radius: 0 !important; }
        input:focus, textarea:focus { border-bottom: 2px solid #FBBF24 !important; outline: none !important; box-shadow: none !important; }
    </style>
</head>
<body class="selection:bg-yellow-200">

    <div class="sun-blur"></div>

    <nav class="p-6 md:p-10 flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-50">
        <div class="logo-container">
            <span class="logo-z">Z</span>ULIA <div class="logo-dot"></div>
        </div>
        <div class="hidden md:flex gap-10 text-[10px] font-bold uppercase tracking-[0.2em]">
            <a href="#menu" class="hover:text-yellow-600 transition-colors">The Drop</a>
            <a href="#catering" class="hover:text-yellow-600 transition-colors">Catering</a>
            <a href="#contact" class="bg-yellow-400 px-6 py-3 rounded-full hover:bg-black hover:text-white transition-all uppercase tracking-widest text-[9px]">Contact Michu</a>
        </div>
    </nav>

    <section id="contact" class="py-24 px-6 bg-white border-t border-gray-100">
        <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-16">
            <div>
                <h3 class="text-4xl font-900 tracking-tighter uppercase italic accent-font mb-6">Let's Talk Catering</h3>
                <p class="text-gray-500 font-light leading-relaxed mb-8">
                    Ready to bring Zulia to your next event? Fill out the form or reach out directly via email. Chef Michu will get back to you within 24 hours.
                </p>
                <div class="text-xs font-bold uppercase tracking-widest space-y-2">
                    <p class="text-yellow-600">Email</p>
                    <p class="text-lg normal-case tracking-normal">hello@zuliaphilly.com</p>
                </div>
            </div>
            
            <form class="space-y-8">
                <div class="grid grid-cols-2 gap-8">
                    <input type="text" placeholder="NAME" class="w-full py-4 text-xs font-bold tracking-widest uppercase">
                    <input type="email" placeholder="EMAIL" class="w-full py-4 text-xs font-bold tracking-widest uppercase">
                </div>
                <input type="text" placeholder="EVENT DATE" class="w-full py-4 text-xs font-bold tracking-widest uppercase">
                <textarea rows="4" placeholder="TELL US ABOUT THE VIBE..." class="w-full py-4 text-xs font-bold tracking-widest uppercase"></textarea>
                <button type="submit" class="w-full bg-black text-white py-5 rounded-full font-bold uppercase tracking-[0.3em] text-[10px] hover:bg-yellow-500 transition-colors">Send Request</button>
            </form>
        </div>
    </section>

    </body>
</html>
